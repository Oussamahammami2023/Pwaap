<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الاتصال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        
        form {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <form action="https://formsubmit.co/el/tugixu" method="POST">
        <h2>إرسال رسالة</h2>
        
        <!-- حماية من الرسائل العشوائية -->
        <input type="text" name="_honey" style="display:none">
        
        <!-- إعادة توجيه بعد الإرسال (اختياري) -->
        <input type="hidden" name="_next" value="https://yoursite.com/thank-you.html">
        
        <!-- رد تلقائي (اختياري) -->
        <input type="hidden" name="_autoresponse" value="شكرًا على رسالتك! سنقوم بالرد عليك قريبًا.">
        
        <label for="name">الاسم الكامل</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required>
        
        <label for="subject">الموضوع</label>
        <input type="text" id="subject" name="subject" required>
        
        <label for="message">الرسالة</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">إرسال الرسالة</button>
    </form>

</body>
</html>
