<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكرًا لك</title>
    <style>
        /* إعدادات التنسيق الأساسية */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        /* صندوق الشكر */
        .thank-you-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        /* عنوان الشكر */
        .thank-you-box h1 {
            font-size: 2em;
            color: #333333;
            margin-bottom: 20px;
        }
        
        /* نص الرسالة */
        .thank-you-box p {
            font-size: 1.1em;
            color: #666666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        /* زر العودة */
        .thank-you-box a {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        /* تأثير التحويم على الزر */
        .thank-you-box a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="thank-you-box">
        <h1>شكرًا لك!</h1>
        <p>تم استلام طلبك بنجاح، وسيتم التواصل معك قريبًا. نقدر اهتمامك ونأمل أن نقدم لك أفضل خدمة.</p>
        <a href="https://your-website.com">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
