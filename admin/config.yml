media_folder: "static/images"  # مجلد الصور داخل المجلد الجذر
public_folder: "/images"       # المسار العام للصور في الموقع

collections:
  - name: "products"
    label: "Products"
    folder: "content/products"  # المجلد الذي يحتوي على ملفات المنتجات داخل الجذر
    create: true
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "description", label: "Description", widget: "text" }
      - { name: "price", label: "Price", widget: "number" }
      - { name: "image", label: "Image", widget: "image" }
