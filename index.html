<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي البسيط</title>
    <style>
        /* تهيئة الصفحة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* شريط التنقل */
        nav {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
        }

        /* المحتوى الرئيسي */
        .hero {
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .hero h2 {
            color: #333;
            margin-bottom: 1em;
        }

        .hero p {
            color: #666;
            margin-bottom: 1.5em;
        }

        .hero img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 1.5em;
        }

        .hero button {
            padding: 0.7em 2em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #555;
        }

        /* التذييل */
        footer {
            margin-top: 2em;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <nav>
        <h1>موقعي البسيط</h1>
    </nav>

    <!-- المحتوى الرئيسي -->
    <main>
        <section class="hero">
            <h2>مرحباً بكم في موقعي!</h2>
            <p>هذا موقع ويب بسيط تم إنشاؤه باستخدام HTML وCSS فقط. يمكنك تخصيصه حسب رغبتك.</p>
            <img src="https://via.placeholder.com/300" alt="صورة">
            <button onclick="alert('شكراً لزيارتك!')">اضغط هنا</button>
        </section>
    </main>

    <!-- التذييل -->
    <footer>
        <p>حقوق النشر © 2024 - جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
