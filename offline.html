<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>غير متصل بالإنترنت</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    .container {
      max-width: 400px;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      margin: 0;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
      color: #d3d3d3;
    }
    .retry-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #a349a4;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    .retry-button:hover {
      background-color: #8e3b8e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>عذرًا!</h1>
    <p>حدث خطأ ما. يرجى إعادة المحاولة.</p>
    <a href="index.html" class="retry-button">إعادة المحاولة</a>
  </div>
</body>
</html>
